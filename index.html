<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-left">
      <div class="title">Your Happy Plant Family</div>
    </div>
    <div class="container-right">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris quam
        ligula, ultrices in euismod sed, mattis lobortis sapien. Etiam mauris
        nisl, dignissim non tortor quis, efficitur porttitor sapien.
      </p>
      <div class="wrapper">
        <div class="main-content">
          <div class="form-container">
            <form>
              <p>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
              </p>

              <p>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" />
              </p>
              <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </p>

              <p>
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="phone-number" />
              </p>

              <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </p>

              <p>
                <label for="first-name">Confirm Password</label>
                <input
                  type="password"
                  id="password-check"
                  name="password-check"
                />
              </p>
            </form>
            <div class="buttons">
              <button id="create-account">Click Me</button>
              <button id="login">Click Me Too</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
